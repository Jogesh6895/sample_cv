<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
</head>

<body>
  <h1>My Contact Details</h1>
  <h5>+12-3456789123</h5>
  <h5>example464@abc.com</h5>
  <form class="" action="mailto:example464@abc.com" method="post" enctype="text/plain">
    <table>
      <tr>
        <td align="left" valign="top">
          <label for="username">Name:</label>
        </td>
        <td align="left" valign="top">
          <input type="text" name="Username" value="Eg. John">
        </td>
      </tr>
      <tr>
        <td align="left" valign="top">
          <label for="email">Email:</label>
        </td>
        <td align="left" valign="top">
          <input type="email" name="Email" value="Eg. john@abc.com">
        </td>
      </tr>
      <tr>
        <td align="left" valign="top">
          <label for="Message">Message:</label>
        </td>
        <td align="left" valign="top">
          <textarea name="Message" rows="10" cols="30"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="Submit">
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
